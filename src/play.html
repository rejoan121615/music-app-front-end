<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- google fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
            integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <!-- css style  -->
        <link rel="stylesheet" href="./css/output.css" />
    </head>
    <body class="bg-dark-blue-900">
        <!----------------- main wrapper / root ------------------>
        <div
            class=""
        >
            <!------------------ right side contents  ------------------->
            <section class="right__content lg:pb-[20px] xl:pb-2">
                <!-- content wrap  -->
                <div class="box absolute left-0 top-0 w-screen h-screen grid grid-cols-1 grid-rows-[auto_1fr_auto] ">
                    <div class="flex justify-between w-full">
                        <!-- back btn  -->
                        <a href="">
                            <svg
                                width="13"
                                height="8"
                                viewBox="0 0 13 8"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M0.281127 1.24831C0.286724 1.11911 0.33788 0.991888 0.433128 0.897346C0.623632 0.708117 0.918956 0.720912 1.09238 0.925907L6.04721 6.77827L11.4895 1.37635C11.6801 1.18713 11.9753 1.19992 12.1489 1.40492C12.3223 1.60992 12.3085 1.92945 12.1179 2.11868L6.33052 7.86319C6.14001 8.05242 5.84469 8.03962 5.67126 7.83463L0.402339 1.61111C0.31549 1.50868 0.275529 1.37751 0.281127 1.24831Z"
                                    fill="white"
                                />
                            </svg>
                        </a>
                        <!-- song details  -->
                        <div>
                            <h1
                                class="title-16px text-white font-normal capitalize text-center"
                            >
                                in album
                            </h1>
                            <p
                                class="title-16px text-white font-normal capitalize text-center"
                            >
                                Someone So Far Away
                            </p>
                        </div>
                        <!-- option btn  -->
                        <a href="">
                            <svg
                                width="24"
                                height="24"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512"
                            >
                                <path
                                    fill="white"
                                    d="M120 256C120 286.9 94.93 312 64 312C33.07 312 8 286.9 8 256C8 225.1 33.07 200 64 200C94.93 200 120 225.1 120 256zM280 256C280 286.9 254.9 312 224 312C193.1 312 168 286.9 168 256C168 225.1 193.1 200 224 200C254.9 200 280 225.1 280 256zM328 256C328 225.1 353.1 200 384 200C414.9 200 440 225.1 440 256C440 286.9 414.9 312 384 312C353.1 312 328 286.9 328 256z"
                                />
                            </svg>
                        </a>
                    </div>
                    <!-- thumbnail  -->
                    <div class="mt-[68px] text-center ">
                        <img
                            class="w-full inline-block max-w-[400px] "
                            src="./img/artists/star-boy.png"
                            alt="artists thubnail"
                        />
                    </div>
                    <!-- song details  -->
                    <div class="w-full py-[20px]">
                        <div class="">
                            <!-- music details   -->

                            <div class="">
                                <p
                                    class="text-[20px] font-bold text-white capitalize leading-[25px]"
                                >
                                    castle
                                </p>
                            </div>
                            <!-- song name and other device  -->
                            <div class="flex justify-between">
                                <p
                                    class="title-16px text-white capitalize font-normal mt-[6px]"
                                >
                                    dieu tran
                                </p>
                                <div class="flex gap-x-6">
                                    <button>
                                        <svg
                                            width="14"
                                            height="12"
                                            viewBox="0 0 14 12"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M7 3.5H14"
                                                stroke="#B3B3B3"
                                            />
                                            <path
                                                d="M0 7.5H14M0 11.5H14"
                                                stroke="#B3B3B3"
                                            />
                                            <path
                                                d="M0.5 4V1L3.5 2.5L0.5 4Z"
                                                fill="#B3B3B3"
                                                stroke="#B3B3B3"
                                            />
                                        </svg>
                                    </button>
                                    <button>
                                        <svg
                                            width="17"
                                            height="14"
                                            viewBox="0 0 17 14"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M9 12V2C9 1.44772 9.44772 1 10 1H15C15.5523 1 16 1.44772 16 2V12C16 12.5523 15.5523 13 15 13H10C9.44772 13 9 12.5523 9 12Z"
                                                stroke="#B3B3B3"
                                            />
                                            <path
                                                d="M6.5 1H2C1.44772 1 1 1.44772 1 2V9C1 9.55228 1.44772 10 2 10H6.5"
                                                stroke="#B3B3B3"
                                            />
                                            <path
                                                d="M3.5 13H6.5"
                                                stroke="#B3B3B3"
                                            />
                                            <circle
                                                cx="12.5"
                                                cy="3.5"
                                                r="1"
                                                fill="#B3B3B3"
                                            />
                                            <circle
                                                cx="12.5"
                                                cy="8.5"
                                                r="1.5"
                                                stroke="#B3B3B3"
                                            />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <!-- music player  -->
                            <div
                                class="flex mt-6 items-center justify-between gap-x-2"
                            >
                                <p class="text-[12px] text-[#AEAEAE]">0.59</p>
                                <div class="h-1 relative grow">
                                    <div
                                        class="absolute left-0 top-0 h-1 bg-yellow rounded-[4px] w-3/6 z-10"
                                    ></div>
                                    <div
                                        class="absolute left-0 top-0 w-full h-1 bg-[#404040] rounded-[4px]"
                                    ></div>
                                </div>
                                <p class="text-[12px] text-[#AEAEAE]">2.36</p>
                            </div>
                            <!-- music control  -->
                            <div
                                class="flex mt-5 justify-between max-w-[220px] mx-auto"
                            >
                                <button class="w-[14px]">
                                    <img
                                        class="w-full"
                                        src="./img/icons/shuffle_icon.png"
                                        alt="shuffle icon"
                                    />
                                </button>
                                <button class="w-[14px]">
                                    <img
                                        class="w-full"
                                        src="./img/icons/previous_icon.png"
                                        alt="previous icon"
                                    />
                                </button>
                                <button class="w-[32px] h-[32px]">
                                    <img
                                        class="w-full"
                                        src="./img/icons/pause_icon.png"
                                        alt="pause icon"
                                    />
                                </button>
                                <button class="w-[14px]">
                                    <img
                                        class="w-full"
                                        src="./img/icons/next_icon.png"
                                        alt="next icon"
                                    />
                                </button>
                                <button class="w-[14px]">
                                    <img
                                        class="w-full"
                                        src="./img/icons/repeat_icon.png"
                                        alt="repeat icon"
                                    />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- js file  -->
        <script src="./js/script.js"></script>
    </body>
</html>
